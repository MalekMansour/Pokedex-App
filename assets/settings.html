<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            background: linear-gradient(to right, #1e1e1e, #343434);
            color: #ccc;
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            width: 400px;
            height: 700px;
            padding: 20px;
            border: 5px solid;
            border-color: rgb(29, 29, 29);
            background-color: rgba(29, 29, 29, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .setting {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        input[type="range"],
        select {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="setting">
        <label for="darkMode">Dark Mode:</label>
        <input type="checkbox" id="darkMode">
    </div>
    <div class="setting">
        <label for="fontSize">Font Size:</label>
        <input type="range" id="fontSize" min="10" max="24" step="2">
    </div>
    <div class="setting">
        <label for="language">Language:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select>
    </div>
    <div class="setting">
        <label>Theme Color:</label>
        <input type="radio" id="themeBlue" name="theme" value="blue">
        <label for="themeBlue">Blue</label>
        <input type="radio" id="themeGreen" name="theme" value="green">
        <label for="themeGreen">Green</label>
    </div>
    <div class="setting">
        <label for="animationSpeed">Animation Speed:</label>
        <input type="range" id="animationSpeed" min="1" max="10" step="1">
    </div>
    <button onclick="saveSettings()">Save Settings</button>
</div>

<script>
        function saveSettings() {
            // Fetch all settings values and save them
            var darkMode = document.getElementById('darkMode').checked;
            var fontSize = document.getElementById('fontSize').value;
            var language = document.getElementById('language').value;
            var themeColor = document.querySelector('input[name="theme"]:checked').value;
            var animationSpeed = document.getElementById('animationSpeed').value;

            // For demonstration purposes, you can print the settings to console
            console.log("Dark Mode:", darkMode);
            console.log("Font Size:", fontSize);
            console.log("Language:", language);
            console.log("Theme Color:", themeColor);
            console.log("Animation Speed:", animationSpeed);

            // You can save the settings to localStorage or send them to a server for permanent storage
        }
    </script>
</body>
</html>
