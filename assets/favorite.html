<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <style>
        body {
            background: linear-gradient(to right, #1e1e1e, #343434);
            color: #ccc;
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            width: 400px;
            height: 700px;
            padding: 20px;
            border: 5px solid;
            border-color: rgb(29, 29, 29);
            background-color: rgba(29, 29, 29, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Additional style for favorite items */
        .favorite-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .favorite-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .favorite-item-description {
            flex-grow: 1;
        }
    </style>
</head>
<body>
<div id="container">
    <!-- Favorite items -->
    <div class="favorite-item">
        <img src="https://via.placeholder.com/50" alt="Favorite 1">
        <div class="favorite-item-description">
            <h3>Favorite Item 1</h3>
            <p>Description of Favorite Item 1 goes here.</p>
        </div>
    </div>
    <div class="favorite-item">
        <img src="https://via.placeholder.com/50" alt="Favorite 2">
        <div class="favorite-item-description">
            <h3>Favorite Item 2</h3>
            <p>Description of Favorite Item 2 goes here.</p>
        </div>
    </div>
</div>
</body>
</html>
