<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Settings</title>
    <style>
        body {
            background: linear-gradient(to right, #1e1e1e, #343434);
            color: #0a0a0a;
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-y: scroll; /* Enable vertical scrolling */
        }

        .container {
            width: 400px;
            height: 700px;
            padding: 20px;
            border: 5px solid #98180c; 
            background-color: rgb(232, 232, 232);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px; 
            overflow: hidden;
            position: relative;
        }

        .top-bar {
            background-color: #98180c;
            height: 60px;
            width: 120%;
            border-top-left-radius: 10px; 
            border-top-right-radius: 10px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .top-bar img {
            height: 60px; 
            margin-right: 10px;
        }

        .wiki-links {
            text-align: center;
        }

        .wiki-links a {
            display: block;
            margin-bottom: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            background-color: #98180c;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .wiki-links a:hover {
            background-color: #7a1209;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            background-color: #98180c;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-around;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .bottom-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
        }

        .bottom-nav img{
            width: 30px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <img src="images/pokedex-name.png" alt="Pokedex Logo">
        </div>
        <div class="wiki-links">
            <h2>Pokemon Wikis</h2>
            <a href="https://www.pokemon.com/us/pokedex/" target="_blank">Official Pokémon Pokedex</a>
            <a href="https://pokemondb.net/pokedex/national" target="_blank">Pokémon Database</a>
            <a href="https://pokemondb.net/location" target="_blank">Pokémon Location guide</a>
            <a href="https://pokemondb.net/move/all" target="_blank">Pokémon move list</a>
            <a href="https://pokemondb.net/mechanics/natures" target="_blank">Pokémon Natures</a>
            <a href="https://bulbapedia.bulbagarden.net/wiki/Main_Page" target="_blank">Bulbapedia</a>
            <a href="https://www.serebii.net/" target="_blank">Serebii</a>
            <a href="https://pokeapi.co/docs/v2#info" target="_blank">PokeAPI</a>
        </div>

        <!-- Bottom Navigation Bar -->
        <div class="bottom-nav">
            <a href="index.html" class="bottom-nav-item">
                <img src="images/pokeball-img.png" alt="Home">
            </a>
            <a href="moves.html" class="bottom-nav-item">
                <img src="images/moves_img.png" alt="Moves">
            </a>
            <a href="chatbot.html" class="bottom-nav-item">
                <img src="images/ai_img.png" alt="AI">
            </a>
            <a href="settings.html" class="bottom-nav-item">
                <img src="images/settings_img.png" alt="Settings">
            </a>
        </div>
    </div>
</body>
</html>
